<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <title>Angles</title>
</head>
<body>
    <div class="app">
        <section class="page_title">
            <p id="back_to_home">Back</p>
            <p class="heading">Angles of traiangle</p>
        </section>
        <main>
            <div class="input">
                <div class="instructions">
                    <p>One common property about triangles is that all three interior angles add up to 180 degrees. This now brings us to an important theorem in geometry known as Triangle Angle Sum Theorem.</p>
                    
                </div>
                <div class="diagram">
                    <figure>
                        <img src="images/angle.png" alt="angles image">
                    </figure>
                </div>
                <div class="form_container">
                   <form id="form_angles">
                    <p>Enter the angles :</p>
                    <input id="angle1" placeholder="angle 1" type="number" required="true" />
                    <input id="angle2" placeholder="angle 2" type="number" required="true" />
                    <input id="angle3" placeholder="angle 3" type="number" required="true" />
                    <button id="btn_check_angle" form="form_angles" >Check</button>
                   </form>
                   <p id="error_msg"></p>
                </div>
                
            </div>
            <div class="output">            
                <div class="formula">
                    <p>The sum of all angles must be <strong>180<sup>o</sup></strong></p>
                </div>
                <p >Sum = <span id="out"></span> </p>
                <p id="result"></p>
            </div>
        </main>

    </div>
    <script src="angles.js"></script>
</body>
</html>
